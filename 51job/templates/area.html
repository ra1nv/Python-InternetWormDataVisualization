 <!-- ======= Our Team Section ======= -->

          <!-- ======= Counts Section ======= -->
    <section class="counts section-bg">
      <div class="container">

        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="height: 600%;width: 2000px;"></div>

     <script type="text/javascript">
        var initdata = [
        { name: '从化', value: 4 },
        { name: '花都', value: 24 },
        { name: '增城', value: 2 },
        { name: '白云', value: 72 },
        { name: '黄埔', value: 316 },
        { name: '天河', value: 1321 },
        { name: '越秀', value: 173 },
        { name: '荔湾', value: 62 },
        { name: '海珠', value: 306 },
        { name: '番禺', value: 212 },
        { name: '南沙', value: 33 },
    ];

    var yName = [];
    var datas = [];
    for (var i = 0; i < 11; i++) {
        var d = {
            name: initdata[i].name,
            value: initdata[i].value
        }
        datas.push(d);
    }
    function NumDescSort(a, b) {
        return a.value - b.value;
    }
    datas.sort(NumDescSort);
    for (var i = 0; i < 11; i++) {
        yName.push(datas[i].name);
    }
    var mapdata = [{
        name:'广州地图',
        type: 'map',
        map: 'GZ',
        left: '20%',
        itemStyle: {
            normal: {
                label: {
                    show: true
                }
            },
            emphasis: {
                label: {
                    show: true
                }
            }
        },
        data: datas
    }];

    var option = {
        title: {
            text: '广州地区Python招聘岗位分布',
            subtext: '数据来源51job',
            sublink: 'https://search.51job.com/list/030200,000000,0000,00,9,99,Python,2,1.html',
            left: 'left',
            textStyle: {
                color: '#000000'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: "{b} : {c}个"
        },
        //左侧工具栏
        visualMap: {
            min: 2,
            max: 1321,
            text: ['高', '低'],
            realtime: false,
            calculable: true,
            inRange: {
                color: ['skyblue', 'yellow', 'orangered']
            },
            dimension: 0
        },

        grid: {
            default:false,
            x: '0%',
            y: '0%',
            width: '0%',
            height: '0%'
        },

        xAxis: {
            default:false,
            type: 'value',
            axisTick: {
                show: false
            },
            axisLabel: {
                show: false
            },
            splitLine: {
                show: false
            },
            axisLine: {
                show: false
            }
        },
        yAxis: {
            default:false,
            type: 'category',
            data: yName,
            axisTick: {
                show: false
            },
            axisLabel: {
                show: false
            },
            splitLine: {
                show: false
            }
        },

        series: mapdata
    };

        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
